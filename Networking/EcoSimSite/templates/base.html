    <body>
    {% csrf_token %}
    <form type="submit" action = "success" method = "post">
        {% csrf_token %}
        <div id="film-list">
            {% if films %}
                <ul>
                {% for film in films %}
                    <li>{{ film.name }}</li>
                {% endfor %}
                </ul>
            {% else %}
                <p>You do not have any films in your list</p>
            {% endif %}
        </div>
    </form>    
    {% block content %}{% endblock content %}
    </body>
</html>
